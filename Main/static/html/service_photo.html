   <!-- 修改后的保存项目模态框 -->
   <div id="save-modal" class="modal">
     <div class="modal-dialog">
       <div class="modal-content">
           <button type="button" class="btn-close" id="close-save-modal"></button>
         <div class="modal-body">
           <input type="text"
                  id="project-name"
                  class="form-control"
                  placeholder="请输入项目名称">
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" id="cancel-save">取消</button>
           <button type="button" class="btn btn-primary" id="confirm-save">确定</button>
         </div>
       </div>
     </div>
   </div>

  <!-- 主体容器 -->
  <div id="main-container">
    <!-- 左侧面板：上传图片及参数设置 -->
    <div id="left-panel">
      <div class="image-container" onclick="openFileDialog()" id="original-image-container">
        <input type="file" id="file-input" accept="image/*" onchange="displaySelectedImage()">
        <div class="placeholder">点击上传图片</div>
      </div>
      <!-- 置信度滑块 -->
      <label for="conf-threshold">置信度阈值:</label>
      <div class="slider-container">
        <input type="range" id="conf-threshold" min="0" max="1" step="0.1" value="0.5">
        <span id="conf-value">0.5</span>
      </div>
      <!-- 是否展示置信度开关 -->
      <div style="display: flex;">
		  <div class="openconf-container">
		    <label>置信度:</label>
		    <label class="switch">
		      <input type="checkbox" id="show-confidence-switch">
		      <span class="switch-slider"></span>
		    </label>
		  </div>
		  <div class="openconf-container" style="margin-left: 30px;">
		    <label>类别名称:</label>
		    <label class="switch">
		      <input type="checkbox" id="show-class-switch">
		      <span class="switch-slider"></span>
		    </label>
		  </div>
		  <div class="openconf-container" style="margin-left: 30px;">
		    <label>保存:</label>
		    <label class="switch">
		      <input type="checkbox" id="save-project-switch">
		      <span class="switch-slider"></span>
		    </label>
		  </div>
	  </div>
      <!-- 场景选择模块 -->
      <div class="radio-group" style="display: flex; align-items: center">
        <label>场景:</label>
        <label class="radio-item">
          <input type="radio" name="tool1" value="nature"> 自然目标
        </label>
        <label class="radio-item">
          <input type="radio" id='tiny' name="tool1" value="tiny"> 遥感小目标
        </label>
        <label class="radio-item">
          <input type="radio" id='mutiple' name="tool1" value="multiscale" checked> 遥感多尺度目标
        </label>
		<label class="radio-item">
          <input type="radio" name="tool2" value="lightweight" onclick="toggleRadio(this)"> 轻量化
        </label>
      </div>
		<!-- 模型选择（下拉菜单） -->
      <div class="select-group" style="display: flex; align-items: center; gap: 14px;">
        <label>模型大小:</label>
        <label class="radio-item">
          <input type="radio" id="small" name="scale" value="S" checked> 小
        </label>
        <label class="radio-item">
          <input type="radio" id="medium" name="scale" value="M"> 中
        </label>
        <label class="radio-item">
          <input type="radio" id="large" name="scale" value="L"> 大
        </label>
      </div>

		<!-- 目标类别选择按钮 -->
	  <div class="select-group" style="display: flex; align-items: center; gap: 14px;">
		  <label>类别:</label>
		  <div class="target-selection" style="display: flex; align-items: center;">
		    <button id="show-categories-btn" style="padding: 6px 12px;font-size: 14px;color: #333;background-color: #fff;cursor: pointer;transition: border-color 0.3s ease;">待检测目标类别选择</button>
		  </div>
	  </div>
      <!-- 数据展示区域 -->
      <div class="data-container">
        <div class="data-summary" style="padding: 10px">
          <span>总目标数: <strong id="total-targets"></strong></span>
          <span>检测用时: <strong id="detection-time">&nbsp;&nbsp;&nbsp;&nbsp;</strong></span>
        </div>
        <div class="scrollable-form">
          <table>
            <thead>
              <tr>
                <th>序号</th>
                <th>类别</th>
                <th>坐标</th>
                <th>置信度</th>
              </tr>
            </thead>
            <tbody id="form-content">
              <!-- 动态数据将插入到这里 -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="button-container" style="gap: 20px">
        <button id="detect-button">检测</button>
      </div>
    </div>
